- id: '1559472344973'
  alias: Codzienne sprzÄ…tanie
  trigger:
  - at: '21:30'
    platform: time
  condition:
  - condition: time
    weekday:
      - sun
      - mon
      - tue
      - wed
      - thu
  action:
  - data: {}
    service: vacuum.start

- alias: Telewizor idle
  trigger:
    - platform: state
      entity_id: media_player.kuchnia
      to: "off"
      for:
        minutes: 45
    - platform: state
      entity_id: media_player.kuchnia
      to: "idle"
      for:
        minutes: 45
  action:
    service: homeassistant.turn_on
    entity_id: script.1559482796924

- alias: Telewizor turned off
  trigger:
    - platform: state
      entity_id: media_player.kuchnia
      to: "unavailable"
    - platform: state
      entity_id: media_player.kuchnia
      to: "playing"
  action:
    service: homeassistant.turn_off
    entity_id: script.1559482796924
